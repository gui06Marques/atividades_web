<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Gastos</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <h1>Sistema de Cadastro de Gastos</h1>

    <div id="form-novo-gasto">
      <h2>Novo Gasto</h2>
      <input type="text" id="descricao" placeholder="Descrição" required="">
      <input type="tel" id="valor" placeholder="Valor" pattern="[0-9]+([\.,][0-9]+)?" required="">
      <input type="text" id="categoria" placeholder="Categoria" required="">
      <button id="btn-novo-gasto">Cadastrar</button>
      <div id="mensagem-cadastro"></div>
    </div>

    <div id="lista-gastos">
      <h2>Lista de Gastos</h2>
      <ul id="lista-gastos-agrupados"></ul>
    </div>

    <div id="form-buscar-gasto">
      <h2>Buscar Gasto</h2>
      <input type="text" id="busca-descricao" placeholder="Descrição">
      <input type="text" id="busca-valor" placeholder="Valor">
      <button id="btn-buscar-gasto">Buscar</button>
    </div>

    <script src="script.js"></script>


  </body>

</html>
